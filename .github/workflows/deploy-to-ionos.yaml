name: "Deploy Now: Deploy to IONOS"

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
      project-id:
        required: true
        type: string
      branch-id:
        required: true
        type: string
      deployment-ids:
        require: true
        type: string
  push:
    paths:
      - ./.github/workflows/deploy-to-ionos.yaml

concurrency: ${{ github.ref }}

jobs:
  deploy-to-ionos:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
    strategy:
      matrix:
        deployment-id: ${{ fromJson(inputs.deployment-ids) }}
    steps:
      - name: Update deployment status
        uses: ionos-deploy-now/project-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ${{ inputs.project-id }}
          branch-id: ${{ inputs.branch-id }}
          deployment-id: ${{ matrix.deployment-id }}
          action: update-status
          status: in_progress

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Retrieve stored deployment
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ${{ inputs.project-id }}
          branch-id: ${{ inputs.branch-id }}
          version: ${{ inputs.version }}
          action: download

      - name: Ensure deployment-info.json exists
        run: |
          # Debug: Show current directory structure
          echo "Current directory:"
          pwd
          echo ""
          echo "Root directory contents:"
          ls -la
          echo ""
          echo "Contents of deployment folder (if exists):"
          ls -la deployment/ 2>/dev/null || echo "deployment folder does not exist"
          echo ""
          echo "Checking for deployment-info.json in multiple locations:"
          [ -f deployment/deployment-info.json ] && echo "✅ Found: deployment/deployment-info.json" || echo "❌ Not found: deployment/deployment-info.json"
          [ -f ./deployment/deployment-info.json ] && echo "✅ Found: ./deployment/deployment-info.json" || echo "❌ Not found: ./deployment/deployment-info.json"
          [ -f ${{ github.workspace }}/deployment/deployment-info.json ] && echo "✅ Found: ${{ github.workspace }}/deployment/deployment-info.json" || echo "❌ Not found: ${{ github.workspace }}/deployment/deployment-info.json"
          
          # Ensure deployment folder exists
          mkdir -p deployment
          
          # Create deployment-info.json if it doesn't exist or is empty
          if [ ! -f deployment/deployment-info.json ] || [ ! -s deployment/deployment-info.json ]; then
            echo ""
            echo "Creating deployment-info.json..."
            cat > deployment/deployment-info.json << 'JSONEOF'
          {
            "version": 1,
            "type": "php",
            "build": {
              "distFolder": "."
            }
          }
          JSONEOF
            echo "✅ Created deployment-info.json"
          else
            echo ""
            echo "✅ deployment-info.json already exists"
          fi
          
          # Verify the file exists and is valid JSON
          echo ""
          echo "Verifying deployment-info.json:"
          cat deployment/deployment-info.json
          echo ""
          echo "File size:"
          ls -lh deployment/deployment-info.json
          echo ""
          echo "JSON validation:"
          python3 -c "import json; data=json.load(open('deployment/deployment-info.json')); print('✅ Valid JSON with version:', data.get('version'))" || echo "❌ Invalid JSON"

      - name: Fetch deployment info
        uses: ionos-deploy-now/project-action@v1
        id: deployment
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ${{ inputs.project-id }}
          branch-id: ${{ inputs.branch-id }}
          deployment-id: ${{ matrix.deployment-id }}
          action: retrieve-info

      - name: Render templates
        uses: ionos-deploy-now/template-renderer-action@v2
        id: template
        with:
          deployment-id: ${{ matrix.deployment-id }}
          data: "[${{ steps.deployment.outputs.template-variables }}, ${{ toJson(secrets) }}]"
          input-directory: deployment
          output-directory: deployment
          intermediate-data-file: deployment/.template-renderer-data

      - name: Render real site-url to all files
        run: |
          for file in `grep -rl 'https://IONOS_DEPLOY_NOW_SITE_URL' .`; do
            sed -i $file -e 's|https://IONOS_DEPLOY_NOW_SITE_URL|${{ fromJson(steps.deployment.outputs.info).site-url }}|g'
          done

      - name: Render SSH user secret name
        run: echo SSH_USERNAME_SECRET=IONOS_DEPLOYMENT_`echo ${{ matrix.deployment-id }} | tr '[:lower:]' '[:upper:]' | tr '-' '_'`_SSH_USERNAME >> $GITHUB_ENV

      - name: Verify deployment-info.json before deploy
        run: |
          echo "Checking deployment-info.json before deploy:"
          if [ -f deployment/deployment-info.json ]; then
            echo "✅ File exists"
            cat deployment/deployment-info.json
            python3 -c "import json; data=json.load(open('deployment/deployment-info.json')); print('✅ Valid JSON with version:', data.get('version'))"
          else
            echo "❌ File does not exist!"
            exit 1
          fi

      - name: Deploy to IONOS
        uses: ionos-deploy-now/deploy-to-ionos-action@v2
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ${{ inputs.project-id }}
          branch-id: ${{ inputs.branch-id }}
          deployment-id: ${{ matrix.deployment-id }}
          deployment-folder: deployment
          deployment-info: '{"stage":"production"}'
          ssh-user: ${{ secrets[env.SSH_USERNAME_SECRET] }}
          ssh-key: ${{ secrets.IONOS_SSH_KEY }}

      - name: Update deployment status
        if: ${{ always() }}
        uses: ionos-deploy-now/project-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ${{ inputs.project-id }}
          branch-id: ${{ inputs.branch-id }}
          deployment-id: ${{ matrix.deployment-id }}
          action: update-status
          status: ${{ job.status }}

  notify-deployment-finished:
    needs: deploy-to-ionos
    if: ${{ github.event_name == 'workflow_dispatch' && always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify all deployments finished
        uses: ionos-deploy-now/project-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ${{ inputs.project-id }}
          branch-id: ${{ inputs.branch-id }}
          action: set-deployments-finished
