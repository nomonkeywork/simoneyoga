name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./deployment

jobs:
# Please do not rename this job
  build-project:
    name: build simoneyoga
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql
          coverage: none

      - name: Prepare directories
        run: |
          # Create required directories with correct permissions
          mkdir -p bootstrap/cache
          mkdir -p storage/logs
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          chmod -R 775 bootstrap/cache storage
          
      - name: Install Composer dependencies
        run: |
          # Update composer.lock to be compatible with PHP 8.2
          composer update --no-dev --optimize-autoloader --no-interaction --prefer-dist --lock
          # Then install from updated lock file
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Prepare Laravel for production
        env:
          APP_ENV: production
        run: |
          # Generate application key if not set (will be overridden by .env.template)
          php artisan key:generate --force || true
          
          # Optimize Laravel for production
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
          
          # Ensure storage directories exist with correct permissions
          mkdir -p storage/logs
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p bootstrap/cache
          
          # Set permissions
          chmod -R 775 storage bootstrap/cache || true

      - name: Prepare deployment folder
        run: |
          # Create deployment folder structure
          mkdir -p deployment
          
          # Copy all files to deployment folder (excluding dev files)
          rsync -av --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='frontend' \
            --exclude='backend' \
            --exclude='deploy' \
            . deployment/
          
          # Ensure deployment-info.json exists with correct schema
          cat > deployment/deployment-info.json << 'EOF'
          {
            "version": 2,
            "type": "php",
            "build": {
              "distFolder": "."
            }
          }
          EOF

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 992c602c-dc50-471b-b840-90b04674003b
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: deployment
          config-file: .deploy-now/simoneyoga/config.yaml
          action: upload
