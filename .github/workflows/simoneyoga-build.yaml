name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./deploy

jobs:
# Please do not rename this job
  build-project:
    name: build simoneyoga
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Prepare Laravel for production
        run: |
          # Copy .env.example to .env if .env doesn't exist
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
          
          # Generate application key if not set
          php artisan key:generate --force || true
          
          # Clear and cache configuration
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan view:clear || true
          php artisan route:clear || true

      - name: Prepare deploy folder
        run: |
          # Clean deploy folder
          rm -rf deploy/*
          mkdir -p deploy
          
          # Copy Laravel files (excluding development files)
          rsync -av --exclude='.git' \
            --exclude='.env.example' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='.phpunit.result.cache' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='frontend' \
            --exclude='backend' \
            . deploy/
          
          # Ensure storage and bootstrap/cache directories exist
          mkdir -p deploy/storage/logs
          mkdir -p deploy/storage/framework/cache
          mkdir -p deploy/storage/framework/sessions
          mkdir -p deploy/storage/framework/views
          mkdir -p deploy/bootstrap/cache
          
          # Set permissions (will be adjusted on server)
          chmod -R 775 deploy/storage deploy/bootstrap/cache || true
          
          # Ensure .htaccess exists for Laravel
          if [ ! -f deploy/public/.htaccess ]; then
            cat > deploy/public/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
              <IfModule mod_negotiation.c>
                  Options -MultiViews -Indexes
              </IfModule>

              RewriteEngine On

              # Handle Authorization Header
              RewriteCond %{HTTP:Authorization} .
              RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

              # Redirect Trailing Slashes If Not A Folder...
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteCond %{REQUEST_URI} (.+)/$
              RewriteRule ^ %1 [L,R=301]

              # Send Requests To Front Controller...
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteRule ^ index.php [L]
          </IfModule>
          EOF
          fi
          
          # Create root .htaccess to redirect to public
          cat > deploy/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteRule ^(.*)$ public/$1 [L]
          </IfModule>
          EOF

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 992c602c-dc50-471b-b840-90b04674003b
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/simoneyoga/config.yaml
          action: upload
